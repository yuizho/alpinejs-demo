<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.4/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <h2>Listening for simple events</h2>
    <button x-data @click="alert('Button clicked!')">Click me</button>

    <h2>Listening for specific keys</h2>
    <input
      x-data
      @keyup.enter="alert('Enter key pressed!')"
      placeholder="Press Enter"
    />
    <input
      x-data
      @keyup.shift.enter="alert('Shift + Enter keys pressed!')"
      placeholder="Press Shift + Enter"
    />

    <h2>Prevent default</h2>
    <a
      x-data
      href="https://google.com"
      @click.prevent="alert('リンクは飛びません')"
      >ここをクリック</a
    >

    <h2>Accessing the event object</h2>
    <button x-data @click="$event.target.remove()">Remove Me</button>

    <h2>Dispatching custom events</h2>
    <div x-data @foo="alert('foo was dispatched')">
      <button @click="$dispatch('foo')">fire custom event (@foo)</button>
    </div>

    <h2>Listening for events on window</h2>
    <div x-data>
      <button @click="$dispatch('foo')">
        fire custom event (@foo on window)
      </button>
    </div>
    <!-- foo event を トップレベル(window) でリスニングする -->
    <div x-data @foo.window="alert('foo was dispatched')"></div>
  </body>
</html>
