<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.4/dist/cdn.min.js"
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <h1>x-cloak</h1>
    <p>
      x-cloakでページを読み込んだ旬感に隠している要素がちらっと見えるのを防げる。
    </p>
    <div x-data="{ open: false }">
      <button @click="open = !open">メニュー開閉</button>

      <div x-show="open" x-cloak>隠されているコンテンツ...</div>
    </div>
  </body>
</html>
