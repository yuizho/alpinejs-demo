<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.4/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <h1>x-for</h1>
    <p>
      x-for MUST be declared on a template element. That template element MUST
      contain only one root element
    </p>
    <ul x-data="{ colors: ['Red', 'Orange', 'Yellow'] }">
      <template x-for="color in colors">
        <li x-text="color"></li>
      </template>
    </ul>

    <h2>Keys</h2>
    再度ソートが走るケースでkeyを指定しないと時間がかかったり予期せぬ副作用が起こったりする。
    <ul
      x-data="{ colors: [
        { id: 1, label: 'Red' },
        { id: 2, label: 'Orange' },
        { id: 3, label: 'Yellow' },
      ]}"
    >
      <template x-for="color in colors" :key="color.id">
        <li x-text="color.label"></li>
      </template>
    </ul>

    <h2>Accessing indexes</h2>
    <ul x-data="{ colors: ['Red', 'Orange', 'Yellow'] }">
      <template x-for="(color, index) in colors" :key="index">
        <li>
          <span x-text="index + ': '"></span>
          <span x-text="color"></span>
        </li>
      </template>
    </ul>

    <h2>Iterating over a range</h2>
    <ul x-data>
      <template x-for="i in 5">
        <li x-text="i"></li>
      </template>
    </ul>
  </body>
</html>
