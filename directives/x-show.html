<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.4/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <h1>x-show</h1>
    <div x-data="{ open: false }">
      <button x-on:click="open = ! open">Toggle Dropdown</button>

      <div x-show="open">Dropdown Contents...</div>
    </div>

    <h2>Using the important modifier</h2>
    showは裏でcssのdisplayプロパティをいじっているが、他のスタイルでdisplayが上書きされてしまう場合がある。
    important修飾子をつけると、!importantがつくので強制できる。
    <div x-data="{ open: false }">
      <button x-on:click="open = ! open">Toggle Dropdown</button>

      <div x-show.important="open">Dropdown Contents...</div>
    </div>
  </body>
</html>
