<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.4/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <h1>x-modelable</h1>
    <h3>親</h3>
    <div
      style="padding: 20px; border: solid black 1px"
      x-data="{ parentCount: 10 }"
    >
      <p>親のデータ: <span x-text="parentCount"></span></p>

      <h3>子</h3>
      <div
        style="padding: 20px; border: solid black 1px"
        x-data="{ internalValue: 0 }"
        x-modelable="internalValue"
        x-model="parentCount"
      >
        <p>
          この中ではinternalValueは親のparentCountと同期している。
          配下のボタンはinternalValueだけ参照/変更すれば、親のparentCountも参照・変更できる。
          これによってコンポーネントのような振る舞いができる。
          テンプレートエンジンのinclude機能みたいなものと組み合わせると便利。
        </p>
        <button @click="internalValue--">-</button>
        <input type="number" x-model="internalValue" />
        <button @click="internalValue++">+</button>
      </div>
    </div>
  </body>
</html>
